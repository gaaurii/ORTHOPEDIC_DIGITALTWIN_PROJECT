<!DOCTYPE html>
<html>
<head>
  <title>3D Knee Digital Twin</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      font-family: "Trebuchet MS", "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 35px;
      width: 760px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 34px;
      margin-bottom: 20px;
    }

    model-viewer {
      width: 700px;
      height: 500px;
      margin: auto;
      display: block;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>3D Knee Digital Visualization</h2>

  <model-viewer
    id="viewer"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>
</div>

<script>
const c = sessionStorage.getItem("case");

/* exact case based 3D model */
document.getElementById("viewer").src =
  "cases/" + c + "/knee.glb";
</script>

</body>
</html>
